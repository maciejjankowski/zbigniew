# POLAND STRATEGIC OBJECTIVES
# ZBIGNIEW Policy Framework
# Version: 1.1
# Updated: 2026-01-21

# ============================================
# CORE NATIONAL VISION
# ============================================

vision:
  name: "Niepodległa Polska w Silnej Europie Środkowej"
  english: "Independent Poland in a Strong Central Europe"
  philosophy: |
    Poland as the anchor of Central European stability, economic prosperity,
    and cultural continuity. A nation that leads by example, not by dominance.
    Sovereign in decision-making, cooperative in execution.
    Traditional values as foundation, liberty as principle, tolerance in practice.

# ============================================
# STRATEGIC OBJECTIVES (Prioritized)
# ============================================

objectives:

  # TIER 1: EXISTENTIAL (Non-negotiable)
  tier_1_existential:

    - id: OBJ_SEC_001
      name: "Territorial Integrity & Security"
      description: "Guarantee of Polish borders and citizen safety"
      priority: 1
      horizon: permanent
      metrics:
        - "No foreign military presence without consent"
        - "Defense spending >= 3% GDP"
        - "NATO Article 5 credibility maintained"
        - "Baltic-Black Sea corridor secured"
      dependencies: [ALLIANCE, MILITARY]

    - id: OBJ_SOV_001
      name: "Decision-Making Sovereignty"
      description: "Retain ability to make independent policy choices"
      priority: 1
      horizon: permanent
      metrics:
        - "Veto power in EU preserved"
        - "Constitutional court independence"
        - "No external judicial supremacy without consent"
        - "Currency sovereignty option maintained"
      dependencies: [INSTITUTIONAL, POLITICAL]

  # TIER 2: STRUCTURAL (10-20 year foundation)
  tier_2_structural:

    - id: OBJ_ECON_001
      name: "Economic Resilience"
      description: "Economy resistant to global shocks"
      priority: 2
      horizon: 20_years
      metrics:
        - "Energy independence >= 80%"
        - "Critical supply chain diversification (no single source > 30%)"
        - "Strategic reserves: food (6 months), fuel (90 days), critical materials"
        - "Domestic production capacity for essential goods"
        - "Current account sustainable (deficit < 3% GDP)"
      dependencies: [ECONOMIC, INSTITUTIONAL]
      sub_objectives:
        - energy_independence
        - supply_chain_resilience
        - strategic_reserves
        - manufacturing_base

    - id: OBJ_LEAD_001
      name: "Central European Leadership"
      description: "Poland as regional coordinator and voice"
      priority: 2
      horizon: 10_years
      metrics:
        - "Three Seas Initiative leadership role"
        - "Visegrad Group functional cooperation"
        - "Regional infrastructure coordination"
        - "Common Central European positions on EU matters"
        - "Defense coordination with Baltic states"
      dependencies: [ALLIANCE, ECONOMIC, POLITICAL]

    - id: OBJ_INTERM_001
      name: "Intermarium Alliance Framework"
      description: "Baltic-Black Sea-Adriatic alliance network with historical partners"
      priority: 2
      horizon: 20_years
      metrics:
        - "3SI membership expanded (15+ states/partners)"
        - "B9+ format includes Nordic states"
        - "Turkey-Poland strategic partnership active"
        - "Romania bilateral alliance strongest in region"
        - "Historical friend sentiment maintained (Hungary, Iran cultural)"
      principles:
        - "Build on existing institutions (3SI, B9, V4)"
        - "Emphasize infrastructure/economic benefits, not bloc rhetoric"
        - "Cultivate historical memory (shared suffering, mutual aid)"
        - "NATO-compatible, not replacement"
        - "Voluntary, consensus-based inclusion"
      historical_allies:
        turkey:
          relationship_start: 1414
          key_events:
            - "1923 Treaty of Perpetual Friendship"
            - "WWII: Protected Polish Embassy"
            - "Polonezköy settlement (1842-present)"
          current_status: "NATO ally, strategic partner"
          sentiment: high
        hungary:
          relationship_start: 1108  # Defensive alliance
          key_events:
            - "1000+ years friendship"
            - "WWII: Aided Warsaw Uprising despite Axis"
            - "1956: Polish support for Hungarian Revolution"
          current_status: "V4 partner, March 23 Friendship Day"
          sentiment: very_high
          note: "Russia policy divergence requires careful handling"
        romania:
          relationship_start: 1921  # Formal alliance
          key_events:
            - "1921-1939 Defensive Alliance (only Intermarium treaty)"
            - "1939: 120,000 Polish troops evacuated through Romania"
            - "2015: B9 co-founders"
          current_status: "B9, 3SI, March 3 Solidarity Day"
          sentiment: high
        iran:
          relationship_start: 1602  # First envoy
          key_events:
            - "1795: Refused to recognize Poland's partition"
            - "1942: Sheltered 120,000 Polish refugees"
            - "Isfahan: 'City of Polish Children' (2,300 orphans)"
          current_status: "Limited by sanctions, cultural ties warm"
          sentiment: high_popular_constrained_official
          engagement_type: cultural_only
        finland:
          relationship_start: 1918  # Independence support
          key_events:
            - "Piłsudski's Prometheism supported Finnish independence"
            - "2024: First B9 participation"
            - "Shared anti-Russian strategic posture"
          current_status: "NB8, ESSI, growing security integration"
          sentiment: moderate_high
      concentric_circles:
        tier_1_core: ["Estonia", "Latvia", "Lithuania", "Romania"]
        tier_2_extended: ["Hungary", "Czechia", "Slovakia", "Bulgaria", "Slovenia", "Croatia"]
        tier_3_nordic: ["Finland", "Sweden", "Norway", "Denmark"]
        tier_4_strategic: ["Turkey", "Ukraine", "Moldova", "Georgia"]
        tier_5_cultural: ["Iran"]
      red_lines:
        - "No structures that could be seen as NATO replacement"
        - "No Iran engagement violating sanctions"
        - "No forced choice between EU and Intermarium"
        - "No exclusion of Germany from infrastructure benefits"
      dependencies: [ALLIANCE, ECONOMIC, POLITICAL, MILITARY]

    - id: OBJ_INST_001
      name: "Efficient Institutions"
      description: "State capacity without bureaucratic bloat"
      priority: 2
      horizon: 10_years
      metrics:
        - "E-government coverage >= 90%"
        - "Business registration < 24 hours"
        - "Permit processing time -50%"
        - "Public procurement transparency 100%"
        - "Civil service merit-based with competitive pay"
      dependencies: [INSTITUTIONAL]

    - id: OBJ_EDU_001
      name: "Education Excellence"
      description: "World-class education preserving Polish identity"
      priority: 2
      horizon: 10_years
      metrics:
        - "PISA scores maintained in top 20 globally"
        - "Vocational training aligned with industry needs"
        - "Higher education research output growth"
        - "STEM graduates per capita above EU average"
        - "Teacher profession attractiveness restored"
      principles:
        - "Academic freedom protected"
        - "Parental rights in education respected"
        - "Historical education balanced and factual"
        - "Civic education builds engaged citizens"
        - "Multilingual proficiency (English + regional)"
      implementation:
        - "Curriculum modernization (critical thinking focus)"
        - "Vocational track prestige restoration"
        - "University-industry partnerships"
        - "Teacher pay competitiveness"
        - "Digital literacy universal"
      dependencies: [INSTITUTIONAL, SOCIAL, ECONOMIC]

    - id: OBJ_TECH_001
      name: "Technology Sovereignty"
      description: "Critical digital capabilities under national control"
      priority: 2
      horizon: 15_years
      metrics:
        - "Cybersecurity capacity NATO-compatible"
        - "Critical infrastructure systems domestically maintained"
        - "AI research presence (academic + commercial)"
        - "Tech talent net positive migration"
        - "Digital infrastructure ownership (telecom, cloud) >= 51% domestic"
      sub_objectives:
        - cybersecurity_capacity
        - ai_research_presence
        - digital_infrastructure
        - tech_talent_retention
      red_lines:
        - "No 5G from adversary vendors"
        - "Critical data stored domestically or in allied countries"
        - "Military systems fully sovereign"
      dependencies: [ECONOMIC, MILITARY, INSTITUTIONAL]

    - id: OBJ_FOOD_001
      name: "Food Security & Agriculture"
      description: "Self-sufficient in essential foods, competitive agriculture"
      priority: 2
      horizon: 10_years
      metrics:
        - "Food self-sufficiency >= 90% for staples"
        - "Strategic grain reserves (6 months)"
        - "Agricultural export value growth"
        - "Farm consolidation balanced with family farm preservation"
        - "Rural infrastructure at urban parity"
      principles:
        - "Food production is national security"
        - "CAP reform for Central European interests"
        - "Rural communities vital (not museum pieces)"
        - "Sustainable intensification (productivity + environment)"
      implementation:
        - "Strategic reserve management"
        - "Irrigation infrastructure investment"
        - "Agricultural technology adoption"
        - "Supply chain resilience (processing domestic)"
        - "Export market diversification"
      dependencies: [ECONOMIC, SOCIAL]

    - id: OBJ_JUDICIARY_001
      name: "Judicial Independence & Efficiency"
      description: "Courts independent, efficient, and trusted"
      priority: 2
      horizon: 10_years
      metrics:
        - "Case processing time at EU average"
        - "Public trust in courts > 50%"
        - "Judicial appointment transparency"
        - "No political interference documented"
        - "Commercial dispute resolution competitive"
      principles:
        - "Independence from executive (absolute)"
        - "Independence from foreign courts (sovereign interpretation)"
        - "Accountability through transparency (not political control)"
        - "Efficiency serves justice (not bureaucracy)"
      red_lines:
        - "No executive appointment of judges without judicial council"
        - "No retroactive application of law"
        - "No unlimited detention without charge"
      dependencies: [INSTITUTIONAL, POLITICAL]

  # TIER 3: QUALITY OF LIFE (5-10 year improvements)
  tier_3_quality:

    - id: OBJ_HEALTH_001
      name: "Healthcare System Reform"
      description: "Accessible, efficient healthcare"
      priority: 3
      horizon: 10_years
      metrics:
        - "Wait times for specialists < 30 days"
        - "Hospital bed availability per capita at EU average"
        - "Medical professional emigration reversed"
        - "Preventive care coverage 80%"
        - "Out-of-pocket expenses < 20% of health spending"
      dependencies: [SOCIAL, ECONOMIC]

    - id: OBJ_TAX_001
      name: "Tax System Optimization"
      description: "Fair, efficient tax collection"
      priority: 3
      horizon: 5_years
      metrics:
        - "VAT gap < 5% (currently ~10%)"
        - "Corporate tax optimization schemes closed"
        - "Progressive taxation with work incentives"
        - "Tax code simplification (pages -30%)"
        - "Digital invoicing universal"
      dependencies: [ECONOMIC, INSTITUTIONAL]

    - id: OBJ_LIVING_001
      name: "Living Standards Maintenance"
      description: "Preserve current quality of life during transitions"
      priority: 3
      horizon: permanent
      metrics:
        - "Real wage growth >= productivity growth"
        - "Housing affordability (price/income ratio stable)"
        - "Inflation < 3%"
        - "Unemployment < 5%"
        - "Gini coefficient stable or improving"
      dependencies: [ECONOMIC, SOCIAL]

    - id: OBJ_LOCAL_001
      name: "Local Government & Regional Balance"
      description: "Strong local democracy, balanced regional development"
      priority: 3
      horizon: 10_years
      metrics:
        - "Local government fiscal autonomy >= 50%"
        - "Regional GDP disparity reduction"
        - "Local election turnout > 50%"
        - "Municipal service quality equalized"
        - "Urban-rural infrastructure gap closed"
      principles:
        - "Subsidiarity starts at local level"
        - "Fiscal decentralization with accountability"
        - "Regional identity respected"
        - "No Warsaw-centrism"
      implementation:
        - "Local tax base expansion"
        - "Regional development fund reform"
        - "Inter-municipal cooperation incentives"
        - "Smart city programs for medium cities"
        - "Rural broadband universal"
      dependencies: [INSTITUTIONAL, ECONOMIC]

    - id: OBJ_ENV_001
      name: "Environmental Transition"
      description: "Green transition at Polish pace, energy security first"
      priority: 3
      horizon: 20_years
      metrics:
        - "CO2 emissions trajectory Paris-compatible"
        - "Air quality EU standards met"
        - "Renewable energy >= 40% of mix by 2040"
        - "Nuclear operational by 2035"
        - "Coal transition managed (no cliff)"
      principles:
        - "Energy security before speed"
        - "No deindustrialization for climate"
        - "Nuclear as baseload (not ideological opposition)"
        - "Just transition for coal regions"
        - "Technology-neutral (no picking winners)"
      red_lines:
        - "No energy poverty increase"
        - "No forced closure without replacement capacity"
        - "No import dependency increase during transition"
      implementation:
        - "Nuclear power program acceleration"
        - "Offshore wind development (Baltic)"
        - "Grid modernization"
        - "Silesian transformation fund"
        - "Building efficiency program"
      dependencies: [ECONOMIC, SOCIAL]

  # TIER 4: STRATEGIC POSITIONING (5-20 year vision)
  tier_4_positioning:

    - id: OBJ_EU_001
      name: "EU Relationship Optimization"
      description: "Healthy opposition with selective cooperation"
      priority: 4
      horizon: 10_years
      principles:
        - "Subsidiarity enforcement (EU does only what states cannot)"
        - "Fiscal union skepticism (no debt mutualization without control)"
        - "Migration policy sovereignty"
        - "Cultural policy independence"
        - "Selective integration (single market yes, political union cautious)"
      red_lines:
        - "No mandatory migrant quotas"
        - "No EU taxation without unanimity"
        - "No judicial supremacy without treaty change"
        - "No defense integration that undermines NATO"
      cooperation_areas:
        - "Single market deepening"
        - "Research and innovation funding"
        - "Infrastructure investment"
        - "Climate transition (at own pace)"
        - "Trade negotiations (collective strength)"

    - id: OBJ_VALUES_001
      name: "Traditional Values with Liberty"
      description: "Conservative foundation, tolerant practice"
      priority: 4
      horizon: permanent
      principles:
        - "Family as social foundation (support, not mandate)"
        - "Religious heritage acknowledged (not imposed)"
        - "Individual liberty protected (including from state)"
        - "Free speech absolute (including uncomfortable speech)"
        - "Property rights sacrosanct"
        - "Rule of law (not rule of lawyers)"
      implementation:
        - "Pro-family tax policy (not anti-other)"
        - "Education respects parental rights"
        - "Religious institutions independent"
        - "Minority rights protected by law"
        - "No thought crimes"

    - id: OBJ_SAFE_001
      name: "Safe Society"
      description: "Low crime, high trust"
      priority: 4
      horizon: 10_years
      metrics:
        - "Violent crime rate < EU average"
        - "Property crime rate stable"
        - "Trust in police > 70%"
        - "Border security effective"
        - "Organized crime networks disrupted"

    - id: OBJ_CULTURE_001
      name: "Cultural Diplomacy & Soft Power"
      description: "Polish culture as bridge, not barrier"
      priority: 4
      horizon: 20_years
      metrics:
        - "Polish language learners abroad growth"
        - "Cultural institute presence in key capitals"
        - "Polish film/music/games international recognition"
        - "Tourism brand strength"
        - "Academic exchange balance improved"
      principles:
        - "Culture shows who we are (not propaganda)"
        - "Diaspora as cultural ambassadors"
        - "Historical narrative: truthful, dignified, not victim-only"
        - "Contemporary culture supported (not only heritage)"
      implementation:
        - "Polish Institute network expansion"
        - "Film/game industry tax incentives"
        - "Scholarship programs (incoming)"
        - "Heritage site investment (UNESCO candidates)"
        - "Digital cultural presence (streaming, social)"
      dependencies: [INFORMATION, SOCIAL]

    - id: OBJ_DIASPORA_001
      name: "Diaspora Engagement"
      description: "20 million Poles abroad as asset, not loss"
      priority: 4
      horizon: 15_years
      metrics:
        - "Diaspora voting participation > 30%"
        - "Return migration net positive (educated)"
        - "Diaspora investment channeled (bonds, funds)"
        - "Polish school attendance abroad maintained"
        - "Second-generation identity retention"
      principles:
        - "Citizenship means something (rights + duties)"
        - "Return is welcomed (not punished by bureaucracy)"
        - "Staying abroad is not betrayal"
        - "Children of emigrants are Polish too"
      implementation:
        - "Consular services excellence"
        - "Return incentive package (housing, job placement)"
        - "Diaspora investment vehicles (development bonds)"
        - "Dual citizenship recognition expansion"
        - "Online Polish education for children abroad"
        - "Voting accessibility improvement"
      dependencies: [SOCIAL, ECONOMIC, INSTITUTIONAL]

# ============================================
# CONSTRAINTS (Hard limits)
# ============================================

constraints:

  constitutional:
    - "All policies must be constitutional"
    - "Separation of powers maintained"
    - "Human dignity non-negotiable"
    - "Property rights protected"

  fiscal:
    - "Public debt < 60% GDP (constitutional limit)"
    - "Deficit < 3% GDP (EU rule, self-interest)"
    - "No unfunded mandates"
    - "Pension system sustainable"

  alliance:
    - "NATO membership non-negotiable"
    - "EU membership maintained (reform from within)"
    - "No bilateral security arrangements that undermine NATO"
    - "US alliance prioritized but not unconditional"

  values:
    - "No discrimination by law"
    - "Religious freedom absolute"
    - "Free press (including critics)"
    - "Judicial independence (from executive)"

# ============================================
# TRADE-OFFS (Explicit acknowledgment)
# ============================================

tradeoffs:

  - area: "EU Relations"
    tension: "Integration benefits vs sovereignty costs"
    resolution: "Selective integration - economic yes, political cautious"

  - area: "Security vs Economy"
    tension: "Defense spending vs social spending"
    resolution: "3% GDP defense non-negotiable; efficiency gains fund social"

  - area: "Growth vs Stability"
    tension: "Rapid modernization vs preserving traditions"
    resolution: "Gradual transition with cultural continuity"

  - area: "Openness vs Security"
    tension: "Trade openness vs supply chain resilience"
    resolution: "Diversification, not isolation"

  - area: "Efficiency vs Employment"
    tension: "Automation vs job preservation"
    resolution: "Retraining investment; no Luddism"

  - area: "Green Transition vs Energy Security"
    tension: "Climate targets vs reliable power"
    resolution: "Nuclear as bridge; no forced closures without replacement"

  - area: "Centralization vs Local Autonomy"
    tension: "National coherence vs regional identity"
    resolution: "Fiscal decentralization with national standards"

  - area: "Tech Sovereignty vs Innovation Speed"
    tension: "Domestic control vs global competitiveness"
    resolution: "Strategic sectors domestic; others open competition"

  - area: "Education Modernization vs Tradition"
    tension: "21st century skills vs cultural transmission"
    resolution: "Both - critical thinking AND historical literacy"

  - area: "Diaspora Return vs Brain Gain"
    tension: "Encouraging return vs attracting global talent"
    resolution: "Both welcome; return has cultural premium"

  - area: "Agricultural Efficiency vs Rural Preservation"
    tension: "Consolidation for competitiveness vs family farms"
    resolution: "Mixed model - large for export, family for local + cultural"

