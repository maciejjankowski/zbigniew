# ANTICIPATED QUESTIONS & RESPONSES
# =============================================================================

q_and_a:
  q1:
    question: "Why didn't Poland sign the joint statement against US tariffs?"
    response: |
      Poland prefers dialogue to public confrontation. We have concerns about
      tariffs affecting European industry. We also have concerns about the
      precedent of NATO allies publicly rebuking each other while adversaries
      watch. We choose to express our views through diplomatic channels.
    note: "Doesn't criticize signatories or US - stays above the fray"

  q2:
    question: "Is Poland trying to replace NATO with regional alliances?"
    response: |
      No. The Three Seas Initiative and Bucharest Nine strengthen NATO by
      building capacity on the eastern flank. Regional cooperation and
      Atlantic alliance are complementary. We build depth, not alternatives.
      But responsible nations prepare for multiple scenarios.
    note: "Reassure while maintaining optionality"

  q3:
    question: "Does Poland support US territorial ambitions in Greenland?"
    response: |
      Poland supports the principle that territorial integrity must be
      respected. This is not a new position for Poland. It is why we
      support Ukraine. It is why we believe all nations - including
      Denmark - have the right to their sovereign territory.
    note: "Uses Ukraine parallel - hard for US to argue against"

  q4:
    question: "What does Poland want from this forum?"
    response: |
      Recognition that the nations between Germany and Russia are not
      a buffer zone or a sphere of influence. We are sovereign states
      with our own interests, capabilities, and contributions. We want
      partnership with the West, not patronage.
    note: "Asserts agency"

  q5:
    question: "Is Poland moving away from the US?"
    response: |
      Poland values our partnership with America. We also value our
      partnerships with Korea, Turkey, the UK, and our European neighbors.
      Diversification is prudence, not betrayal. Any nation that depends
      entirely on one partner has not learned from history.
    note: "Frames diversification as responsible, not disloyal"

  q6:
    question: "What is Poland's message to Russia?"
    response: |
      We see you. We know what you want. You will not get it.
    note: "Short, confident, no elaboration needed"

  q7:
    question: "What is Poland's message to America?"
    response: |
      We love America. That is why we speak honestly. Poland knows what
      institutional destruction looks like - we lived under occupation for
      generations. We see the pattern. We see who benefits from your current
      trajectory. And we see Americans fighting to preserve what America is
      supposed to be.

      Our message is: you are not alone. Nations recover. Poland is proof.
      When you are ready to rebuild, we will be here - not as subordinates,
      but as friends who have walked this road before.
    note: "Distinguishes American people from current policies. Offers solidarity without condemnation."

  q8:
    question: "Isn't this interference in American internal affairs?"
    response: |
      Friends tell friends the truth. Poland is not telling America what to do.
      We are sharing what we have learned from our own history. When we see
      patterns we recognize - institutional purges, polarization as policy,
      actions that serve adversary interests - we feel obligated to say:
      we have seen this before. The rest is for Americans to decide.
    note: "Frames as friendship and historical wisdom, not interference"

